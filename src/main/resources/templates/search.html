<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ACQAURIUMDB</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/fishes.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body background="img/background-fishes.jpg">

	<div th:replace="fragments/navbar :: navbar">...</div>


	<div class="row">
		<div class="col-3">
			<div id="filter-bar">
				<div id="fields-container">
					<label for="fish-name">Nome</label>
					<input type="text" class="form-control" id="fish-name">
					<label for="family-select">Famiglia</label>
					 <select class="custom-select" id="family-select">
						<option selected></option>
						
						<th:block th:each="family : ${families}">
						<option th:value="${family.id}" th:utext="${family.name}"></option>
						</th:block>
						
					</select> <br>

				</div>
			</div>
		</div>

		<div class="col" id="list-div">

			<div id="mediaList">
				<th:block th:each="fish : ${fishes}">
					<div th:id="'media-' + ${fish.id}" class="media">
						<input type="text" th:value="${fish.id}" hidden="true" /> <img
							src="..." height="150" width="150" />
						<div class="media-body">
							<h1 class="mt-0"><a th:href="@{/fish-details(fishId=${fish.id})}" th:utext="${fish.name}"></a></h1>
							<p th:utext="${fish.family.name}"></p>
						</div>
					</div>
					<br>
					<br>
				</th:block>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/search.js"></script>


</body>
</html>
