<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/fish-details.css}" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

	<div th:replace="fragments/navbar :: navbar">...</div>

	<div id="container">
		<div class="row">
			<div class="col">
				<img th:src="${mainPath}" height="450" width="450" />
			</div>
			<div class="col" id="details">
				<h1 th:utext="${fish.name}"></h1>
				<div id="data">
					<p th:utext="'Famiglia: '+${fish.family.name}"></p>
					<p th:utext="'Dimensioni: '+${fish.size}+' cm'"></p>
					<p th:utext="'Acqua: '+${fish.waterType}"></p>
					<p th:utext="'Litraggio minimo: '+${fish.minVolume}+' l'"></p>
				</div>
			</div>
		</div>
		<br>
		<br>
		<p id="description" th:utext="${fish.description}"></p>
		<br>
		<hr>
		<br>
		
		
		

		
		
		
		<div class="container-fluid">
    <div id="carouselExample" class="carousel slide" data-ride="carousel" >
        <div class="carousel-inner row w-100 mx-auto" role="listbox">
        
                                <div class="carousel-item col-md-3 active">
               <div class="panel panel-default">
                  <div class="panel-thumbnail">
                      <img class="img-fluid mx-auto d-block" th:src="${mainPath}" th:onclick="'displayImage(\''+${mainPath}+'\');'">
                  </div>
                </div>
            </div>
                                 <div class="carousel-item col-md-3">
               <div class="panel panel-default">
                  <div class="panel-thumbnail">
                      <img class="img-fluid mx-auto d-block" th:src="${mainPath}" th:onclick="'displayImage(\''+${mainPath}+'\');'">
                  </div>
                </div>
            </div>   
        
        <th:block th:each="img : ${images}">
        
            <div class="carousel-item col-md-3">
               <div class="panel panel-default">
                  <div class="panel-thumbnail">
                      <img class="img-fluid mx-auto d-block" th:src="${img.imagePath}" th:onclick="'displayImage(\''+${img.imagePath}+'\');'">
                  </div>
                </div>
            </div>
            
            </th:block>
            

            
        </div>
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next text-faded" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

		
		
		<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg">
  <div id="caption"></div>
</div>
		
		
	</div>
	<script type="text/javascript" src="js/fish-details.js"></script>
	

	

</body>

</html>
